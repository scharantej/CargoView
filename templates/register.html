
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Cargo Container</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>VoyagerSafe</h1>
<nav>
<ul>
<li><a href="/">Dashboard</a></li>
<li><a href="/register">Register Container</a></li>
</ul>
</nav>
</header>
<main>
<section id="register">
<h2>Register Cargo Container</h2>
<form id="registration-form">
<label for="container-name">Cargo Container Name:</label>
<input type="text" id="container-name" name="container_name" required>

<label for="container-type">Cargo Container Type:</label>
<input type="text" id="container-type" name="container_type" required>

<label for="destination">Destination:</label>
<input type="text" id="destination" name="destination" required>

<input type="submit" value="Register">
</form>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
